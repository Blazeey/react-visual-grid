name: Sonar Scan

on:
  # Trigger analysis when pushing in master or pull requests, and when creating
  # a pull request.
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarcloud:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@master
        with:
          args: >
            -Dsonar.projectKey=sonarcloud-github-action
            -Dsonar.organization=prabhuignoto
            -Dsonar.sources=src/components,src/common,src/effects
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.exclusions=**/node_modules/**,**/dist/**, src/examples/**
            -Dsonar.coverage.exclusions=**/node_modules/**,**/dist/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
